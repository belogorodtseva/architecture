{% extends "ua/index.html" %}
{% load staticfiles %}

{% block headinua %}
  <title>НАЗВАНИЕ | ARCHIPROJECTS</title>
  <link rel="stylesheet" href="{% static 'css/project.css' %}"/>
      <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="{% static 'popup/magnific-popup.css' %}">
    <!-- Magnific Popup core JS file -->
    <script src="{% static 'popup/jquery.magnific-popup.js' %}"></script>

{% endblock %}


{% block content %}

<header class="projects-type">
  {% for P in Project %}
  <h2 class="second-header">{{ P.name_ua }}</h2>
  <div class="line"></div>
  <div class="project-line"></div>
  <p class="project-date"> {{ P.year }}</p>
  <p class="project-place">{{ P.location_ua }}</p>
  <p class="project-text">{{ P.description_ua }}</p>
  {% endfor %}
</br>
</header>

<section class="projects-wrapper">
  <div class="projects" >
    <div id="portfolio">
      {% for I in Images %}
      <div class="tile">
         <a href="{{ I.img.url }}" data-source="{{ I.img.url }}">
        <img src="{{ I.img.url }}" alt="" />
        </a>
      </div>
      {% endfor %}
    </div>

    <div style="clear:both;"></div>

  </div>
</section>



<script> $(function() {
		var selectedClass = "";
		$(".fil-cat").click(function(){
		selectedClass = $(this).attr("data-rel");
     $("#portfolio").fadeTo(100, 0.1);
		$("#portfolio div").not("."+selectedClass).fadeOut().removeClass('scale-anm');
    setTimeout(function() {
      $("."+selectedClass).fadeIn().addClass('scale-anm');
      $("#portfolio").fadeTo(300, 1);
    }, 300);

	});
});</script>

<script>
$(document).ready(function() {
	$('.tile').magnificPopup({
		delegate: 'a',
		type: 'image',
		closeOnContentClick: false,
		closeBtnInside: false,
		mainClass: 'mfp-with-zoom mfp-img-mobile',
		image: {
			verticalFit: true,

		},
		gallery: {
			enabled: true
		},
		zoom: {
			enabled: true,
			duration: 300, // don't foget to change the duration also in CSS
			opener: function(element) {
				return element.find('img');
			}
		}

	});
});
</script>
<script>
  $(document).ready(function(){
      $(".menu-list li").removeClass("active-item");
  });
</script>

{% endblock %}
