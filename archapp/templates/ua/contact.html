{% extends "ua/index.html" %}
{% load staticfiles %}

{% block headinua %}
  <title>КОНТАКТИ | ARCHIPROJECTS</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}"/>
{% endblock %}


{% block content %}
<div class="contact-wrap">

      <div class="contactform">
        <h3 class="form-header">Связаться</h3>
          <form id="form" method="post">
              {% csrf_token %}
              <input type="text" name="name" required id="id_name" placeholder="Имя"/>
              <input type="email" name="email" id="id_email" placeholder="E_MAIL"/>
              <textarea type="text" name="message" required id="id_message" placeholder="Сообщение"></textarea>

              <div class="form-actions">
                  <input id="submit" type="submit" value="ОТПРАВИТЬ">
              </div>
          </form>
     </div>

     <div class="contactinfo">
       <h3 class="form-header">Наши контакты</h3>
       <div class=line></div>
       <p class="contact-link"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> +380934570504</p>
       <p class="contact-link"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> +380934570504</p>
       <p class="contact-link"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> +380934570504</p>
       <div class=line></div>
       <p class="contact-link"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> office@archiproject.com.ua</p>
       <p class="contact-link"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> office@archiproject.com.ua</p>
       <div class=line></div>
    </div>

</div>

<script>
  $(document).ready(function(){
      $(".menu-list li").removeClass("active-item");
      $("#menu-contact").addClass("active-item");
  });
</script>

{% endblock %}
